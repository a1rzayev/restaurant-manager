<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Address:</label>
    <input type="text" name="address" required>
    <label>Phone:</label>
    <input type="text" name="phone" required>
    <button type="submit">Add Restaurant</button>
</form>
