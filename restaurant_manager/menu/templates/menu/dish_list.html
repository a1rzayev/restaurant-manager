{% extends 'menu/base.html' %}

{% block title %}Dishes{% endblock %}

{% block content %}
<h1>Dish List</h1>
<ul class="list-group">
    {% for dish in dishes %}
        <li class="list-group-item">
            <strong>{{ dish.name }}</strong> - {{ dish.price }} - {{ dish.category.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
